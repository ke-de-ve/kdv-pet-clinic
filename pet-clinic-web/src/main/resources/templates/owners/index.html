<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Owners</title>
</head>
<body>
    <!-- /*@thymesVar id="owner" type="kdv.spring.kdvpetclinic.model.Owner"*/ -->
    <h2 th:text="'Pet Owners'">Index page</h2>
    <table id="owners" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${ownersAll}">
                <td th:text="${owner.getId()}">id</td>
                <td th:text="${owner.getFirstName()}">first</td>
                <td th:text="${owner?.getLastName()}">last</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
