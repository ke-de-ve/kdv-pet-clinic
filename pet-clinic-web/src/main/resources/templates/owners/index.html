<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Our Vets</title>
</head>
<body>
    <!-- /*@thymesVar id="owner" type="kdv.spring.kdvpetclinic.model.Owner"*/ -->
    <h1 th:text="'Pet Owners'">Index page</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${ownersAll}">
                <td th:text="${owner.getId()}">id</td>
                <td th:text="${owner.getFirstName()}">first</td>
                <td th:text="${owner?.getLastName()}">last</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
