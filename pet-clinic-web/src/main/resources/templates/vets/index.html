<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Our Vets</title>
</head>
<body>
  <h1 th:text="'Our Vets'">Index page</h1>
  <table>
      <thead>
      <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="vet: ${vetsAll}">
          <td th:text="${vet.getId()}">id</td>
          <td th:text="${vet.getFirstName()}">first</td>
          <td th:text="${vet.getLastName()}">last</td>
      </tr>
      </tbody>
  </table>
</body>
</html>
